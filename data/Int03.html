# Demanda

--

&lt;md-blockquote&gt; Aquella cantidad de productos que compramos a distintos precios permaneciendo todo lo dem√°s constante&lt;/md-blockquote&gt;

--

En econom√≠a, el consumo se denota como .blue[demanda]. depende regularmente de variables como el *precio*, el *ingreso* de las personas, del *precio de otros bienes* (complementarios y/o sustitutos), *gustos* de los consumidores, entre otros factores.

--

La demanda regularmente es una .blue[representaci√≥n], de las intenciones de los consumidores y tambien depende del tipo de bien con que se negocia en el .RRed[mercado].

# Demanda en salud

--

*Primero:* Hay que aclarar que desde luego existe una diferencia entre la necesidad de .RRed[atenci√≥n m√©dica] y la .blue[demanda por servicios de salud]

--

&lt;md-blockquote&gt; La demanda por servicios de salud viene a ser ese requerimiento que depende de factores como el ingreso, los costos de atenci√≥n y el estado de salud percibido por las personas o la gravedad percibida del problema de salud. .bbrown[*Ayala(2014) citando a Musgrove (1985) y Gallego (2008)*] &lt;/md-blockquote&gt;

# Elasticidad

--

&lt;ru-blockquote&gt; La elasticidad mide como una .RRed[variable] responde a los *cambios* de otra .RRed[variable] de inter√©s. Para facilidad, esta puede ser expresada como el cambio porcentual de una variable por el *cambio porcentual* de la otra.&lt;/ru-blockquote&gt;

--

`$$\text{Elasticidad}=\dfrac{\% \triangle Q_{d}}{\% \triangle P} = \dfrac{\dfrac{\triangle Q}{Q}}{\dfrac{\triangle P}{P}}$$`

--

La .pink[elasticidad] regularmente es un n√∫mero .RRed[negativo], por ende, es bueno aplicar el valor absoluto e interpretar de la siguiente forma:

--

`$$\textrm{Elasticidad}
\begin{cases}
|e|&gt;1 &amp; \Rightarrow   q \downarrow \text{El√°stica} \\ 
|e|=1 &amp; \Rightarrow   q \rightarrow \text{Unitaria} \\ 
|e|&lt;1 &amp; \Rightarrow   q \uparrow \text{Inel√°stica} 
\end{cases}$$`

# Cambios en los ingresos

## Elasticidad ingreso de la demanda

&gt; Una medida de como responde la demanda frente a los cambios del ingreso de una persona
&gt; `$$\epsilon_Y = \dfrac{\text{% cambio en la cantidad de demanda}}{\text{% cambio en el ingreso}}$$`
--

.hi[Interpretaci√≥n:] "Un incremento del 1% del ingreso cambia en `\(\epsilon_Y\)` porcentaje la cantidad de demanda."

- `\(\epsilon_Y &gt; 0\)` .mono[==&gt;] .pink[Bien Normal.] 

- `\(\epsilon_Y &lt; 0\)` .mono[==&gt;] .pink[Bien Inferior.]

# Comparabilidad

## Elasticidad cruzada de la demanda

&gt; Una medida de como responde la demanda frente a los cambios del precio de otro bien
&gt; `$$\epsilon_X = \dfrac{\text{% cambio en la cantidad de demanda}}{\text{% cambio en el precio del bien B}}$$`

--

.hi[Interpretaci√≥n:] "Un incremento del 1% del bien B nos conduce a un `\(\epsilon_X\)` por ciento de incremento en la demanda del bien A."

- `\(\epsilon_X &gt; 0\)` .mono[==&gt;] .pink[Bienes sustitutos.] 

- `\(\epsilon_X &lt; 0\)` .mono[==&gt;] .pink[Bienes complementarios.]
