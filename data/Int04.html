# Valor esperado

--


&gt; El valor esperado es la media de los valores conocidos "certeza", que un individuo sabe que puede ocurrir un evento. Ejemplo: los resultados del lanzamiento de un dado.

--

`$$\mathbb{E} [x]= \sum\limits_{i=1}^{n} p_{i} X_{i}$$`

--

`$$\mathbb{E} [x]= \frac{1}{6}*1+\frac{1}{6}*2+\frac{1}{6}*3+\cdots+\frac{1}{6}*6=3.5$$`
--
 
Que es lo mismo si calculara un promedio normal de:

--

`$$\frac{1+2+3+4+5+6}{6}=3.5$$`
