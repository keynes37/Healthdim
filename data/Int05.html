# D√©ficit por UPC

--

Supongamos üò¨ por un ejemplo que la UPC es de 1'200.000 por paciente. Pero su costo real es de 1'350.000. vamos a encontrar:

`$$\text{Deficit}=1.350.000-1.200.000= 150.000$$`

# Por qu√© existe el copago en Colombia?

--

Cuando el **precio** que enfrenta el usuario es cero, .pink[el consumo] tiende a aumentar.

--

En salud eso implica:
	+ Consultas innecesarias
	+ Uso excesivo de urgencias
	+ Solicitud de ex√°menes sin necesidad cl√≠nica

--

&gt; El copago introduce un peque√±o costo al usuario para moderar demanda.

--

No busca financiar el sistema de forma significativa, sino .pink[disciplinar consumo].

---
# Grupos de pagos

--

Porque el sistema colombiano es .pink[progresivo].

--

Los grupos est√°n organizados por nivel de ingreso:
	+	Grupo A: menores ingresos ‚Üí menor copago
	+	Grupo B: ingresos medios ‚Üí copago intermedio
	+	Grupo C: mayores ingresos ‚Üí mayor copago

--

Esto responde a dos principios:

--

Capacidad de Pago

--

Equidad horizontal y vertical
